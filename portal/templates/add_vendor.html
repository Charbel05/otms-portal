{% extends 'base.html' %}

{% block body %}


<div class="content">

    <div>
        <h1 style="padding-left: 35%;">Adicionar novo Vendor</h1>

        <hr>

        <form method="POST">
            <br>
            
            <div class="row">
                <div class="col-md-3">
                    <h4>Name</h4>
                    <input type="text" id="name" name="name" placeholder="Vendor name...">
                </div>

                <div class="col-md-3">
                    <h4>After sales support</h4>                    
                    <label class="switch">
                        <input type="checkbox" name="after_sales" id="after_sales">
                        <span class="slider round"></span>
                    </label>
                </div>
                
                <div class="col-md-3">
                    <h4>Active</h4>                    
                    <label class="switch">
                        <input type="checkbox" name="active" id="active">
                        <span class="slider round"></span>
                    </label>
                </div>

                <div class="col-md-3">
                    <h4>Region</h4>
                    <select name="region" id="region">
                        {% for row in region %}
                            <option value="{{ row['id_region'] }}">{{ row['region'] }}</option>
                        {% endfor %}
                    </select>
                </div>
                
            </div>

            <div class="row">                
                                
                <div class="col-md-3">
                    <h4>Contact phone</h4>
                    <input type="text" id="phone" name="phone" placeholder="Phone">
                </div>
                
                <div class="col-md-3">
                    <h4>E-mail</h4>
                    <input type="text" id="email" name="email" placeholder="E-mail">
                </div>
                
                <div class="col-md-3">
                    <h4>Site</h4>
                    <input type="text" id="site" name="site">
                </div>
                
            </div>
            

            <br>
            <hr>
            <input style="width: 100%;" class="btn btn-success btn-lg btn-block" type="submit" value="Salvar">
            
        </form>
    </div>
</div>

{% endblock %}
